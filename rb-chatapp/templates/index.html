<!DOCTYPE html>
<html>
  <head>
    <title>Retail Chat Bot</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      rel="stylesheet"
    />

 <!--   <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
  </head>

  -->
  <body>
    <div class="container">
      <div id="chatbox" class="border rounded mt-5 p-3">
        <ul class="list-group list-group-flush">
          {% for message in messages %}
          <li
            class="list-group-item {{ 'list-group-item-primary' if message.sender == 'User' else 'list-group-item-light' }}"
          >
            <b>{{ message.sender }}</b>: {{ message.text }}
          </li>
          {% endfor %}
        </ul>
      </div>
      <form action="/" method="post" class="mt-3" id="chatForm">
        <div class="input-group mb-3">
          <input type="text" name="user_input" class="form-control" />
          <div class="input-group-append">
            <input type="submit" class="btn btn-outline-primary" />
          </div>
        </div>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script type="text/javascript">
      // Scroll chat to bottom
      var chatBox = document.getElementById("chatbox");
      chatBox.scrollTop = chatBox.scrollHeight;

      // Prevent form reload
      var form = document.getElementById("chatForm");
      form.addEventListener("submit", function (e) {
        e.preventDefault();
        form.submit();
      });
    </script>
  </body>
</html>
