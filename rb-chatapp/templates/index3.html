<!DOCTYPE html>
<html>
  <head>
    <title>Retail Chat Bot</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: #f5f5f5;
      }
      #chatbox {
        height: 60vh;
        overflow-y: scroll;
        background: #ffffff;
      }
      .list-group-item:first-child {
        border-top-left-radius: 0.25rem !important;
        border-top-right-radius: 0.25rem !important;
      }
    </style>
  </head>
  <body>
    <div class="container my-5">
      <div class="card">
        <div id="chatbox" class="list-group list-group-flush p-3">
          {% for message in messages %}
          <div
            class="list-group-item list-group-item-action flex-column align-items-start {{ 'list-group-item-primary' if message.sender == 'User' else 'list-group-item-light' }}"
          >
            <div class="d-flex w-100 justify-content-between">
              <h5 class="mb-1">{{ message.sender }}</h5>
            </div>
            <p class="mb-1">{{ message.text }}</p>
          </div>
          {% endfor %}
        </div>
        <div class="card-body">
          <form action="/" method="post" id="chatForm">
            <div class="input-group">
              <input
                type="text"
                name="user_input"
                class="form-control rounded-0"
                placeholder="Type your message..."
              />
              <div class="input-group-append">
                <input
                  type="submit"
                  class="btn btn-outline-primary rounded-0"
                  value="Send"
                />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="text/javascript">
      $(function () {
        // Scroll chat to bottom
        let chatBox = $("#chatbox");
        chatBox.scrollTop(chatBox[0].scrollHeight);

        // Prevent form reload
        let form = $("#chatForm");
        form.on("submit", function (e) {
          e.preventDefault();
          form.submit();
        });
      });
    </script>
  </body>
</html>
